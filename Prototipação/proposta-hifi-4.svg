<svg viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Estilos -->
  <style>
    .bg { fill: #ffffff; }
    .header { fill: #1e40af; } /* Azul escuro */
    .text { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; fill: #333; }
    .text-white { fill: white; }
    .text-center { text-anchor: middle; }
    .text-large { font-size: 24px; font-weight: bold; }
    .text-medium { font-size: 18px; }
    .text-small { font-size: 14px; }
    .section-title { font-size: 22px; font-weight: bold; fill: #1e40af; }
    .border { stroke: #e5e7eb; stroke-width: 2; fill: white; }
    .card { fill: white; stroke: #e5e7eb; stroke-width: 1; rx: 8; ry: 8; filter: drop-shadow(0px 4px 6px rgba(0, 0, 0, 0.1)); }
    .button { fill: #1e40af; rx: 6; ry: 6; filter: drop-shadow(0px 2px 4px rgba(0, 0, 0, 0.1)); }
    .button-secondary { fill: #f0f4ff; stroke: #1e40af; stroke-width: 1; rx: 6; ry: 6; }
    .input { fill: white; stroke: #e5e7eb; stroke-width: 1; rx: 6; ry: 6; }
    .input-focus { fill: white; stroke: #93c5fd; stroke-width: 2; rx: 6; ry: 6; }
    .sidebar { fill: white; stroke: #e5e7eb; stroke-width: 1; filter: drop-shadow(0px 4px 6px rgba(0, 0, 0, 0.05)); }
    .chart { fill: #f8fafc; stroke: #e5e7eb; stroke-width: 1; rx: 8; ry: 8; }
    .chart-secondary { fill: #f9fafb; stroke: #e5e7eb; stroke-width: 1; rx: 8; ry: 8; }
    .line { stroke: #1e40af; stroke-width: 2.5; fill: none; }
    .line2 { stroke: #dc2626; stroke-width: 2.5; fill: none; }
    .line3 { stroke: #15803d; stroke-width: 2.5; fill: none; }
    .divider { stroke: #e5e7eb; stroke-width: 1; }
    .metrics-card { fill: white; stroke: #e5e7eb; stroke-width: 1; rx: 8; ry: 8; filter: drop-shadow(0px 2px 4px rgba(0, 0, 0, 0.05)); }
    .positive { fill: #15803d; }
    .negative { fill: #dc2626; }
    .buy { fill: #15803d; }
    .sell { fill: #dc2626; }
    .table { fill: white; }
    .table-header { fill: #f9fafb; stroke: #e5e7eb; stroke-width: 1; }
    .table-row { fill: white; stroke: #e5e7eb; stroke-width: 1; }
    .table-row-alt { fill: #f9fafb; stroke: #e5e7eb; stroke-width: 1; }
  </style>
  
  <!-- Fundo -->
  <rect width="1200" height="900" class="bg" />
  
  <!-- Cabeçalho -->
  <rect x="0" y="0" width="1200" height="70" class="header" />
  <svg x="50" y="20" width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M3 13.2L8.45 19.2L21 4.8" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
  <text x="90" y="45" class="text text-white text-large">Análises Financeiras</text>
  
  <!-- Menu Principal -->
  <text x="780" y="45" class="text text-white text-medium">Análise de Mercado</text>
  <text x="950" y="45" class="text text-white text-medium">Análise de Empresa</text>
  <text x="1100" y="45" class="text text-white text-medium" font-weight="bold">Backtesting</text>
  
  <!-- Área principal -->
  <rect x="1100" y="70" width="100" height="6" class="bg" fill="#93c5fd" />
  
  <!-- Título da página -->
  <text x="50" y="110" class="section-title">Ferramenta de Backtesting de Ações</text>
  <text x="50" y="140" class="text text-small">Simulando e analisando estratégias de trade com base em dados históricos de ações</text>
  
  <!-- Container principal -->
  <rect x="50" y="160" width="850" height="720" class="border" rx="8" ry="8" />
  
  <!-- Campo de busca de ticker -->
  <text x="80" y="195" class="text text-medium" font-weight="bold">Digite o Ticker:</text>
  <rect x="210" y="175" width="200" height="40" class="input-focus" />
  <text x="240" y="200" class="text text-small">AAPL</text>
  
  <!-- Slider de período -->
  <text x="80" y="245" class="text text-medium" font-weight="bold">Selecione o período de tempo para backtest:</text>
  <rect x="80" y="260" width="790" height="10" class="chart-secondary" rx="5" ry="5" />
  <rect x="80" y="260" width="500" height="10" fill="#1e40af" rx="5" ry="5" />
  <circle cx="580" cy="265" r="8" fill="#1e40af" />
  <text x="80" y="285" class="text text-small">2022-01-01</text>
  <text x="870" y="285" class="text text-small" text-anchor="end">2025-03-31</text>
  
  <!-- Resultados do Backtesting -->
  <text x="80" y="320" class="text text-medium" font-weight="bold">Resultados do Backtesting para AAPL</text>
  
  <!-- Gráfico de Preços e Sinais -->
  <rect x="80" y="335" width="790" height="220" class="chart" />
  
  <!-- Linhas do gráfico principal -->
  <polyline points="100,450 140,445 180,450 220,440 260,445 300,430 340,425 380,410 420,415 460,400 500,390 540,400 580,380 620,375 660,360 700,370 740,350 780,340 820,330 860,320" class="line" />
  <polyline points="100,460 140,455 180,457 220,452 260,450 300,445 340,440 380,430 420,432 460,425 500,420 540,422 580,410 620,405 660,395 700,400 740,385 780,380 820,375 860,365" class="line2" />
  <polyline points="100,470 140,465 180,468 220,460 260,465 300,455 340,450 380,440 420,445 460,435 500,430 540,435 580,420 620,415 660,405 700,415 740,400 780,395 820,390 860,380" class="line3" />
  
  <!-- Pontos de Compra e Venda -->
  <circle cx="260" cy="445" r="8" class="buy" />
  <circle cx="380" cy="410" r="8" class="sell" />
  <circle cx="500" cy="390" r="8" class="buy" />
  <circle cx="660" cy="360" r="8" class="sell" />
  <circle cx="780" cy="340" r="8" class="buy" />
  
  <!-- Legenda do Gráfico Principal -->
  <text x="120" y="540" class="text text-small">— Preço de Fechamento</text>
  <text x="300" y="540" class="text text-small">— MM de 10 dias</text>
  <text x="460" y="540" class="text text-small">— MM de 30 dias</text>
  <circle cx="600" cy="536" r="6" class="buy" />
  <text x="615" y="540" class="text text-small">Compra</text>
  <circle cx="680" cy="536" r="6" class="sell" />
  <text x="695" y="540" class="text text-small">Venda</text>
  
  <!-- Gráfico de Curva de Patrimônio -->
  <rect x="80" y="560" width="790" height="180" class="chart" />
  
  <!-- Linhas do gráfico de patrimônio -->
  <polyline points="100,700 140,695 180,690 220,680 260,670 300,675 340,660 380,670 420,650 460,640 500,630 540,625 580,610 620,600 660,590 700,595 740,570 780,560 820,550 860,530" class="line" />
  <polyline points="100,700 140,702 180,698 220,696 260,690 300,688 340,684 380,680 420,675 460,672 500,666 540,662 580,657 620,654 660,645 700,640 740,635 780,628 820,622 860,615" class="line2" />
  
  <!-- Legenda do Gráfico de Patrimônio -->
  <text x="120" y="750" class="text text-small">— Estratégia</text>
  <text x="250" y="750" class="text text-small">— Comprar e Segurar</text>
  
  <!-- Tabela de Operações Recentes -->
  <text x="80" y="770" class="text text-medium" font-weight="bold">Operações Recentes</text>
  
  <rect x="80" y="785" width="790" height="35" class="table-header" rx="6 6 0 0" ry="6 6 0 0" />
  <text x="100" y="807" class="text text-small" font-weight="bold">Data</text>
  <text x="300" y="807" class="text text-small" font-weight="bold">Ação</text>
  <text x="500" y="807" class="text text-small" font-weight="bold">Preço</text>
  
  <rect x="80" y="820" width="790" height="30" class="table-row" />
  <text x="100" y="840" class="text text-small">2025-03-15</text>
  <text x="300" y="840" class="text text-small">Compra</text>
  <text x="500" y="840" class="text text-small">$190.25</text>
  
  <rect x="80" y="850" width="790" height="30" class="table-row-alt" />
  <text x="100" y="870" class="text text-small">2025-02-28</text>
  <text x="300" y="870" class="text text-small">Venda</text>
  <text x="500" y="870" class="text text-small">$187.50</text>
  
  <!-- Painel lateral de Parâmetros -->
  <rect x="920" y="160" width="230" height="330" class="sidebar" rx="8" ry="8" />
  <text x="1035" y="190" class="section-title text-center" font-size="20px">Parâmetros da Estratégia</text>
  
  <!-- Seleção de estratégia -->
  <text x="940" y="225" class="text text-small" font-weight="bold">Selecione a Estratégia:</text>
  <rect x="940" y="235" width="190" height="40" class="input" />
  <text x="960" y="260" class="text text-small">Moving Average Crossover</text>
  <svg x="1100" y="245" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M6 9l6 6 6-6" stroke="#6b7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
  
  <!-- Parâmetros da estratégia MA -->
  <text x="940" y="295" class="text text-small" font-weight="bold">Janela da Média Móvel Curta:</text>
  <rect x="940" y="305" width="190" height="40" class="input" />
  <text x="960" y="330" class="text text-small">10</text>
  
  <text x="940" y="365" class="text text-small" font-weight="bold">Janela da Média Móvel Longa:</text>
  <rect x="940" y="375" width="190" height="40" class="input" />
  <text x="960" y="400" class="text text-small">30</text>
  
  <!-- Botão de Execução -->
  <rect x="940" y="435" width="190" height="40" class="button" />
  <text x="1035" y="460" class="text text-small text-center text-white">Executar Simulação</text>
  
  <!-- Painel de Métricas -->
  <rect x="920" y="510" width="230" height="370" class="sidebar" rx="8" ry="8" />
  <text x="1035" y="540" class="section-title text-center" font-size="20px">Métricas de Desempenho</text>
  
  <!-- Cards de Métricas -->
  <rect x="940" y="560" width="190" height="60" class="metrics-card" />
  <text x="950" y="580" class="text text-small">Retorno Total (Estratégia)</text>
  <text x="950" y="605" class="text text-medium positive" font-weight="bold">+32.45%</text>
  
  <rect x="940" y="630" width="190" height="60" class="metrics-card" />
  <text x="950" y="650" class="text text-small">Retorno Anualizado</text>
  <text x="950" y="675" class="text text-medium positive" font-weight="bold">+12.86%</text>
  
  <rect x="940" y="700" width="190" height="60" class="metrics-card" />
  <text x="950" y="720" class="text text-small">Drawdown Máximo</text>
  <text x="950" y="745" class="text text-medium negative" font-weight="bold">-8.42%</text>
  
  <rect x="940" y="770" width="190" height="60" class="metrics-card" />
  <text x="950" y="790" class="text text-small">Índice Sharpe</text>
  <text x="950" y="815" class="text text-medium" font-weight="bold">1.45</text>
  
  <rect x="940" y="840" width="190" height="60" class="metrics-card" />
  <text x="950" y="860" class="text text-small">Número de Operações</text>
  <text x="950" y="885" class="text text-medium" font-weight="bold">24</text>
</svg>
