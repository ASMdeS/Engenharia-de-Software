<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Estilos -->
  <style>
    .bg { fill: #ffffff; }
    .header { fill: #1e40af; } /* Azul escuro */
    .text { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; fill: #333; }
    .text-white { fill: white; }
    .text-center { text-anchor: middle; }
    .text-large { font-size: 24px; font-weight: bold; }
    .text-medium { font-size: 18px; }
    .text-small { font-size: 14px; }
    .section-title { font-size: 22px; font-weight: bold; fill: #1e40af; }
    .border { stroke: #e5e7eb; stroke-width: 2; fill: white; }
    .card { fill: white; stroke: #e5e7eb; stroke-width: 1; rx: 8; ry: 8; filter: drop-shadow(0px 4px 6px rgba(0, 0, 0, 0.1)); }
    .button { fill: #1e40af; rx: 6; ry: 6; filter: drop-shadow(0px 2px 4px rgba(0, 0, 0, 0.1)); }
    .button-secondary { fill: #f0f4ff; stroke: #1e40af; stroke-width: 1; rx: 6; ry: 6; }
    .sidebar { fill: white; stroke: #e5e7eb; stroke-width: 1; }
    .chart { fill: #f8fafc; stroke: #e5e7eb; stroke-width: 1; rx: 8; ry: 8; }
    .icon { font-family: 'Segoe UI Symbol', sans-serif; }
    .divider { stroke: #e5e7eb; stroke-width: 1; }
    .highlight { fill: #f0f4ff; }
    .completed { fill: #dcfce7; }
    .banner { fill: #dbeafe; rx: 8; ry: 8; }
  </style>
  
  <!-- Fundo -->
  <rect width="1200" height="800" class="bg" />
  
  <!-- Cabeçalho -->
  <rect x="0" y="0" width="1200" height="70" class="header" />
  <svg x="50" y="20" width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M3 13.2L8.45 19.2L21 4.8" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
  <text x="90" y="45" class="text text-white text-large">Análises Financeiras</text>
  
  <!-- Menu Principal -->
  <text x="780" y="45" class="text text-white text-medium">Análise de Mercado</text>
  <text x="950" y="45" class="text text-white text-medium">Análise de Empresa</text>
  <text x="1100" y="45" class="text text-white text-medium">Backtesting</text>
  
  <!-- Área principal -->
  <rect x="0" y="70" width="1200" height="6" class="highlight" />
  
  <!-- Banner de boas-vindas -->
  <rect x="50" y="100" width="1100" height="70" class="banner" />
  <text x="600" y="135" class="text text-large text-center">Projeto Engenharia de Software</text>
  <text x="600" y="165" class="text text-medium text-center">Curso de Sistema de Informação - UFPE | 2024.2</text>
  
  <!-- Introdução -->
  <rect x="50" y="190" width="1100" height="120" class="border" rx="8" ry="8" />
  <text x="70" y="220" class="text text-medium">Este projeto foi desenvolvido por alunos do curso de Sistema de Informação da Universidade Federal de Pernambuco - UFPE, para a cadeira de Engenharia de Software no semestre de 2024.2.</text>
  <text x="70" y="250" class="text text-medium">É um projeto de autoria de <tspan font-weight="bold">Rafael Mourato</tspan>, <tspan font-weight="bold">Arthur Santos</tspan> e <tspan font-weight="bold">Daniel Dias</tspan>, como forma de aplicar os conhecimentos e solucionar a problemática:</text>
  <text x="70" y="280" class="text text-medium" font-style="italic" font-weight="bold">Como posso fazer análises financeiras de maneira independente e intuitiva?</text>
  
  <!-- Cards de Contextualização -->
  <rect x="50" y="330" width="540" height="220" class="card" />
  <text x="70" y="360" class="section-title">Contexto</text>
  <line x1="70" y1="370" x2="520" y2="370" class="divider" />
  <text x="70" y="395" class="text text-small">O mercado financeiro está cada vez mais presente na vida dos brasileiros, com um crescimento de 80% no número de investidores desde 2020, segundo a B3. Pensando em ajudar aqueles que adentram nesse mercado, nossa equipe idealizou um portfólio de informações financeiras para que investidores possam ter visualizações pertinentes na escolha das suas ações e fundos, juntamente com <tspan font-weight="bold">Backtests</tspan> para análise de evolução de carteira em uma perspectiva passada.</text>
  <rect x="80" y="460" width="480" height="60" class="chart" />
  <line x1="100" y1="500" x2="180" y2="480" stroke="#1e40af" stroke-width="2" fill="none" />
  <line x1="180" y1="480" x2="260" y2="490" stroke="#1e40af" stroke-width="2" fill="none" />
  <line x1="260" y1="490" x2="340" y2="470" stroke="#1e40af" stroke-width="2" fill="none" />
  <line x1="340" y1="470" x2="420" y2="450" stroke="#1e40af" stroke-width="2" fill="none" />
  <line x1="420" y1="450" x2="500" y2="430" stroke="#1e40af" stroke-width="2" fill="none" />
  
  <rect x="610" y="330" width="540" height="220" class="card" />
  <text x="630" y="360" class="section-title">Objetivos e Funcionalidades</text>
  <line x1="630" y1="370" x2="1130" y2="370" class="divider" />
  <text x="630" y="395" class="text text-small">O objetivo principal é entregar um portfólio de informações diversas para auxiliar em decisões de investimentos. As principais funcionalidades incluem:</text>
  
  <!-- Lista de funcionalidades com ícones -->
  <svg x="650" y="420" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M7 10L12 15L17 10" stroke="#1e40af" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
  <text x="685" y="435" class="text text-small"><tspan font-weight="bold">Backtests</tspan> para análise de carteira</text>
  
  <svg x="650" y="450" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M7 10L12 15L17 10" stroke="#1e40af" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
  <text x="685" y="465" class="text text-small">Simulações financeiras de investimento</text>
  
  <svg x="650" y="480" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M7 10L12 15L17 10" stroke="#1e40af" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
  <text x="685" y="495" class="text text-small">Análises financeiras em dashboards e indicadores</text>
  
  <svg x="650" y="510" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M7 10L12 15L17 10" stroke="#1e40af" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
  <text x="685" y="525" class="text text-small">Visualização de dados de forma intuitiva</text>
  
  <!-- Issues e Status do Projeto -->
  <rect x="50" y="570" width="540" height="200" class="card" />
  <text x="70" y="600" class="section-title">Status do Projeto</text>
  <line x1="70" y1="610" x2="520" y2="610" class="divider" />
  
  <!-- Issues Abertas -->
  <text x="70" y="635" class="text text-medium" fill="#f59e0b">Issues Abertas</text>
  <rect x="70" y="645" width="500" height="30" rx="4" ry="4" fill="#fff7ed" stroke="#f59e0b" stroke-width="1" />
  <svg x="80" y="650" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <circle cx="12" cy="12" r="10" stroke="#f59e0b" stroke-width="2"/>
    <path d="M12 8v4" stroke="#f59e0b" stroke-width="2" stroke-linecap="round"/>
    <circle cx="12" cy="16" r="1" fill="#f59e0b"/>
  </svg>
  <text x="110" y="665" class="text text-small">Iniciar implementação da solução</text>
  
  <rect x="70" y="680" width="500" height="30" rx="4" ry="4" fill="#fff7ed" stroke="#f59e0b" stroke-width="1" />
  <svg x="80" y="685" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <circle cx="12" cy="12" r="10" stroke="#f59e0b" stroke-width="2"/>
    <path d="M12 8v4" stroke="#f59e0b" stroke-width="2" stroke-linecap="round"/>
    <circle cx="12" cy="16" r="1" fill="#f59e0b"/>
  </svg>
  <text x="110" y="700" class="text text-small">Seleção de ferramentas para construção</text>
  
  <!-- Issues Concluídas -->
  <text x="70" y="730" class="text text-medium" fill="#059669">Issues Concluídas</text>
  <rect x="70" y="740" width="500" height="30" rx="4" ry="4" fill="#dcfce7" stroke="#059669" stroke-width="1" />
  <svg x="80" y="745" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <circle cx="12" cy="12" r="10" stroke="#059669" stroke-width="2"/>
    <path d="M8 12L11 15L16 9" stroke="#059669" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
  <text x="110" y="760" class="text text-small">Montar os requisitos funcionais e não funcionais</text>
  
  <!-- Equipe e Links -->
  <rect x="610" y="570" width="540" height="200" class="card" />
  <text x="630" y="600" class="section-title">Equipe</text>
  <line x1="630" y1="610" x2="1130" y2="610" class="divider" />
  
  <!-- Membros da Equipe -->
  <svg x="645" y="630" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <circle cx="12" cy="8" r="4" stroke="#1e40af" stroke-width="2"/>
    <path d="M20 19c0-4.4-3.6-8-8-8s-8 3.6-8 8" stroke="#1e40af" stroke-width="2" stroke-linecap="round"/>
  </svg>
  <text x="680" y="645" class="text text-small"><tspan font-weight="bold">Rafael Mourato</tspan> (GP/Dev)</text>
  
  <svg x="645" y="660" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <circle cx="12" cy="8" r="4" stroke="#1e40af" stroke-width="2"/>
    <path d="M20 19c0-4.4-3.6-8-8-8s-8 3.6-8 8" stroke="#1e40af" stroke-width="2" stroke-linecap="round"/>
  </svg>
  <text x="680" y="675" class="text text-small"><tspan font-weight="bold">Arthur Santos</tspan> (Dev)</text>
  
  <svg x="645" y="690" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <circle cx="12" cy="8" r="4" stroke="#1e40af" stroke-width="2"/>
    <path d="M20 19c0-4.4-3.6-8-8-8s-8 3.6-8 8" stroke="#1e40af" stroke-width="2" stroke-linecap="round"/>
  </svg>
  <text x="680" y="705" class="text text-small"><tspan font-weight="bold">Daniel Dias</tspan> (Dev)</text>
  
  <!-- Links -->
  <text x="630" y="740" class="text text-medium">Links Úteis</text>
  <rect x="630" y="750" width="110" height="35" class="button" />
  <text x="685" y="773" class="text text-small text-center text-white">Notion</text>
  
  <rect x="750" y="750" width="110" height="35" class="button" />
  <text x="805" y="773" class="text text-small text-center text-white">Miro</text>
  
  <rect x="870" y="750" width="110" height="35" class="button" />
  <text x="925" y="773" class="text text-small text-center text-white">BUILD.md</text>
  
  <rect x="990" y="750" width="150" height="35" class="button" />
  <text x="1065" y="773" class="text text-small text-center text-white">Documentação</text>
</svg>
